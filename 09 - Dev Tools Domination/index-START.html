<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');
    
    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    // Interpolated

    // Styled
    console.log('%c i\'m stylish', 'color: red')

    // warning!
    console.warn('warning!')

    // Error :|
    console.error('error')

    // Info
    console.info('fun fact')

    // Testing
    console.assert(1 == true)

    // Viewing DOM Elements
    console.dir(p)

    // clearing
    console.clear()

    // Grouping together
    dogs.forEach(dog => {
      console.group(dog.name);
      console.log('this is ' + dog.name);
      console.log('it is ' + dog.age);
      console.groupEnd(dog.name);
    })

    // counting
    console.count('angela')
    console.count('angela')
    console.count('angela')
    console.count('angela')

    // timing
    console.time('beep');
    console.timeEnd('beep');

  </script>
</body>
</html>
